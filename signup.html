<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form id="signupForm" action="http://localhost:4000/signup" method="post">
            <h2>Signup</h2>
            <input type="text" name="name" placeholder="User Name" id="name" required />
            <input type="Phone" name="mobile" placeholder="Mobile Number" id="phone" required />
            <input type="password" name="password" placeholder="Password" id="password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
               e.preventDefault()
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
    
            const nameRegex = /^[A-Za-z,0-9]+$/;
            const phoneRegex = /^\d{10}$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d])[A-Za-z\d\S]{5,12}$/;
    
            if (!nameRegex.test(name)) {
                alert("Name must contain letters and numbers only");
                return false;
            }
    
            if (!phoneRegex.test(phone)) {
                alert("Mobile number must be exactly 10 digits");
                return false;
            }
    
            if (!passwordRegex.test(password)) {
                alert("Password must be 5-12 characters and include letters, numbers, and symbols");
                return false;
            }

            alert("Successfully Signed In");
            this.submit()

        });
    </script>
    
</body>

</html>
